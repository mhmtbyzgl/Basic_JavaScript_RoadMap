<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GetProfile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-info bg-gradient">
  <div class="container">

    <!-- Search Box -->
    <div class="searchBox row align-items-center mt-5">
      <h1 class="text-center mb-5">ProfilHub <i class="bi bi-github"></i></h1>
      <div class="col"></div>
      <div class="col-md-6 text-center">
        <div class="input-group flex-nowrap">
          <span class="input-group-text rounded-start-pill" id="addon-wrapping">@</span>
          <input id="searchInput" type="text rounded-start-pill" class="form-control" placeholder="Kullanıcı Adı"
            aria-label="Kullanıcı Adı" aria-describedby="addon-wrapping">
          <button class="btn btn-success text-light rounded-end-circle" type="button" id="searchBtn">Ara</button>
        </div>
        <button class="btn btn-warning mt-1" onclick="showHistory()">Geçmiş</button>
      </div>
      <div class="col"></div>
    </div>
    <!-- End Search Box -->

    <!-- History -->
    <div class="history bg-white text-center" id="historyBox">
      <h2 id="historyTitle"></h2>
    </div>
    <!-- End History -->

    <!-- Content-1 -->
    <div class="content-1 mt-5" id="content1">
      <!-- Profile Picture -->
      <div class="row">
        <div class="col-4">
          <img class="rounded-start-pill" src="" alt="githubProfilePic" id="uAvatar">
        </div>
        <!-- End Prifile Picture -->

        <div class="col rounded-end-pill bg-white" id="uData">
          <div class="fullName row px-5">
            <span class="mt-3 px-5 fs-1 fw-bold" id="uFullname"></span><br />
            <span class="px-5 fs-4" id="uUsername"></span>
            <span class="mt-5 px-5 fs-4" id="uBio"></span>
            <span class="mt-1 px-5 fs-3" id="uEmail"></span>
            <span class="mt-4 px-5 fs-4" id="uLocation"></span>
          </div>
        </div>
      </div>
      <!-- End Fullname, Username, Biography and E-mail  -->
    </div>
    <!-- End Content-1 -->

    <!-- Content-2 -->
    <div class="content-2 mt-5" id="content2">
      <div class="row">
        <div class="col rounded-pill bg-white ">
          <div class="text-center">
            <span class="px-5 mt-5 mb-5 fs-1 fw-bold" id="reposTitle"></span>
          </div>
          <!-- Repositories -->
          <div class="accordionBox">
            <div class="accordion p-5" id="accordionExample">
            </div>
          </div>
          <!-- End Repositories -->
        </div>
      </div>
    </div>
    <!-- End Content-2 -->

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
